version: '3.8'

#dbase=books_authors, name=root, pass=root, host=localhost, port 3306

services:
  books:
    container_name: books-authors
    build: ./
    command: ./books
    ports:
      - "8000:8000"
    depends_on:
      - mysql

  mysql:
    container_name: mysql-books_authors
    restart: always
    image: mysql:latest

    environment:
      - MYSQL_DATABASE=books_authors
      - MYSQL_USER=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    #command: --innodb_use_native_aio=0

    ports:
    - "3304:3306"

